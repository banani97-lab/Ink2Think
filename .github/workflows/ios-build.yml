name: iOS Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Generate platform files
        run: |
          flutter create . --project-name ink2think --org com.ink2think --platforms=ios,android

      - name: Add camera permissions (iOS)
        run: |
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'This app needs camera access to scan sudoku puzzles'" ios/Runner/Info.plist || \
          /usr/libexec/PlistBuddy -c "Set :NSCameraUsageDescription 'This app needs camera access to scan sudoku puzzles'" ios/Runner/Info.plist

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (No Signing - Simulator)
        run: |
          flutter build ios --release --no-codesign

